<script id="play_screen" type="text/x-handlebars-template">

    <h2 class="container screen-status">Loading...</h2>

    <div class="file-manager" >
        <div class="container">
            <h2 class="file-status">Loading files...</h2>

            <div class="row file-list"></div>
        </div>

        <!-- File Options Modal -->
        <div class="modal fade file-options-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">File Options</h4>
                    </div>

                    <div class="modal-body"></div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn-play-file">Play</button>
                        <button type="button" class="btn btn-danger btn-delete-file">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container playing-file" style="text-align: center;">
        <h1 class="file-title"></h1>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active file-progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                <span class="sr-only file-progress"></span>
            </div>
        </div>
        <br>
        <h2 class="file-time-elapsed"></h3>

        <button type="button" class="btn btn-lg btn-danger btn-abort">Abort</button>
        <button type="button" class="btn btn-lg btn-primary btn-suspend-resume">Suspend</button>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <button type="button" class="btn btn-default navbar-btn navbar-left col-md-2 btn-help"> 
            <span class="glyphicon glyphicon-book" aria-hidden="true"></span> Help
        </button>
        <button type="button" class="btn btn-default navbar-btn navbar-right col-md-2 btn-back">
            <span class="glyphicon glyphicon-back" aria-hidden="true"></span> Back
        </button>
      </div>
    </nav>

</script>
